---
layout: default
---
<div class="home">
  <div class="container">
    {{ content }}
    
    <h2>Posts</h2>
    <ul class="post-list">
      {% for post in site.posts %}
        {% unless post.title contains 'Favorite Books' %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            <span class="post-meta">{{ post.date | date: "%b '%y" }}</span>
          </li>
        {% endunless %}
      {% endfor %}
    </ul>
  </div>
</div>

<div class="paragraph-embed">
    <iframe 
      src="https://paragraph.xyz/{{ include.post_id }}/embed"
      frameborder="0"
      scrolling="no"
      width="100%"
      style="min-height: 400px;"
      class="paragraph-iframe"
    ></iframe>
  </div>
  
  <style>
  .paragraph-embed {
    width: 100%;
    max-width: 800px;
    margin: 2rem auto;
  }
  
  .paragraph-iframe {
    border: 1px solid #eaeaea;
    border-radius: 8px;
  }
  </style>
  
  <script>
  // Adjust iframe height based on content
  window.addEventListener('message', function(e) {
    if (e.data && e.data.type === 'paragraph-height') {
      const iframes = document.getElementsByClassName('paragraph-iframe');
      for (let iframe of iframes) {
        if (iframe.src === e.origin + '/embed') {
          iframe.style.height = e.data.height + 'px';
        }
      }
    }
  });
  </script>
